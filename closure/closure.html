    <script>
        const makeCounter = (function(){
            let privateCounter = 0;

            function changeBy(val){
                privateCounter += val;
            }
            

            return {
                increment(){
                    changeBy(1);
                },

                decrement(){
                    changeBy(-1)
                },

                value(){
                    return privateCounter;
                }
            }
            
        })();


        console.log("makeCounter", makeCounter.value());
